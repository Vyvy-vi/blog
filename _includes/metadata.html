<meta name="theme-color" content="#04052e">
<meta content="{{ site.title }}" property="og:site_name">
{% if page.url %}
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% else %}
  <meta content="{{ site.url }}" property="og:url"> 
{% endif %}
{% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  <meta content="{{ site.url }}/about/" property="article:author">
{% endif %}
{% if page.featured-image %}
  <meta content="{{ site.url }}/{{ page.featured-image }}" property="og:image">
{% else %}
  <meta content="https://d1aettbyeyfilo.cloudfront.net/eddiejaoude/19429387_1620601923PHeqY3nCH2.gif" property="og:image">
{% endif %}
{% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}
{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
{% endif %}
